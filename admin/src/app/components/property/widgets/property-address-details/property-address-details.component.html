
<!-- ----------------form address---- -->

<form [formGroup]="propertyAdressDetails" (ngSubmit)="submitPropertyAddressDetails()">
  <div class="row">

    <!-- Property Type -->
    <!-- <div class="form-group col-sm-4"> -->
      <div class="form-group col-sm-6">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street"  placeholder="Street">
      </div>


    <!-- Zip-->
    <div class="form-group col-sm-4">
      <label>Zip code</label>
      <input type="text" class="form-control" formControlName="zip_code" placeholder="zipCode">
    </div>


    <!-- city -->
    <div class="form-group col-sm-4">
      <label>City</label>
      <input type="text" class="form-control" formControlName="city" placeholder="city">
    </div>

    <!-- Beds -->
    <div class="form-group col-sm-4">
      <label>Country</label>
      <input type="text" class="form-control" formControlName="country" placeholder="Country">
    </div>

    <!-- Submit Button -->
    <div class="form-group col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!propertyAdressDetails.valid">Save Property</button>
    </div>
  </div>
</form>
