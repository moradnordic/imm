<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <app-feather-icons [icon]="'user'"></app-feather-icons>
        </div>
      </div>
      <input formControlName="name" type="text" class="form-control" placeholder="Enter your name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <app-feather-icons [icon]="'mail'"></app-feather-icons>
        </div>
      </div>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email address" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <app-feather-icons [icon]="'lock'"></app-feather-icons>
        </div>
      </div>
      <input formControlName="password" [type]="inputType" id="pwd-input" class="form-control" placeholder="Password" maxlength="8" required>
      <div class="input-group-append">
        <div class="input-group-text" (click)="showPassword()">
          <i id="pwd-icon" class="far" [ngClass]="isShow ? 'fa-eye' : 'fa-eye-slash'"></i>
        </div>
      </div>
    </div>
    <div class="important-note">
      Password should be a minimum of 8 characters and should contain letters and numbers
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-gradient btn-pill color-2 me-sm-3 me-2">Create Account</button>
    <a [routerLink]="['/page/other-pages/log-in']" class="btn btn-dashed btn-pill color-2">Log in</a>
  </div>
</form>
